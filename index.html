<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload e Recorte Manual 3x4</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .img-container {
            max-width: 400px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #image {
            width: 100%;
            height: auto;
            display: block;
        }

        #resultCanvas {
            border: 1px solid #000;
            margin-top: 10px;
            display: block;
        }

        button {
            margin-top: 10px;
            margin-right: 10px;
        }

        h2, h3, input, button, canvas {
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Upload e Recorte 3x4</h2>
    <input type="file" id="fileInput" accept="image/*">

    <h3>Imagem Selecionada:</h3>
    <div class="img-container">
        <img id="image" />
    </div>

    <button id="cropButton">Recortar</button>
    <button id="downloadButton">Baixar Recortada</button>
    <button id="saveButton">Salvar na API</button>

    <h3>Imagem Recortada:</h3>
    <canvas id="resultCanvas" width="100" height="200"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        let cropper;
        let croppedCanvas;
        let originalImageFile;

        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            originalImageFile = file;

            const reader = new FileReader();
            reader.onload = function (event) {
                const img = document.getElementById('image');
                img.src = event.target.result;

                if (cropper) cropper.destroy();

                cropper = new Cropper(img, {
                    aspectRatio: 3 / 4,
                    viewMode: 1,
                    responsive: true,
                    autoCropArea: 1
                });
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('cropButton').addEventListener('click', function () {
            if (!cropper) return;

            croppedCanvas = cropper.getCroppedCanvas({
                width: 300,
                height: 400
            });

            const resultCanvas = document.getElementById('resultCanvas');
            const ctx = resultCanvas.getContext('2d');
            ctx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
            ctx.drawImage(croppedCanvas, 0, 0, resultCanvas.width, resultCanvas.height);
        });

        document.getElementById('downloadButton').addEventListener('click', function () {
            if (!croppedCanvas) return;

            const link = document.createElement('a');
            link.download = 'foto-3x4.png';
            link.href = croppedCanvas.toDataURL('image/png');
            link.click();
        });

        document.getElementById('saveButton').addEventListener('click', async function () {
            if (!croppedCanvas || !originalImageFile) {
                alert("Imagem original ou recortada não encontrada.");
                return;
            }

            // Converter canvas para blob
            croppedCanvas.toBlob(async function (blob) {
                const formData = new FormData();
                formData.append('originalImage', originalImageFile);
                formData.append('croppedImage', blob, 'foto-3x4.png');

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        alert("Imagens enviadas com sucesso!");
                    } else {
                        alert("Erro ao enviar as imagens.");
                    }
                } catch (error) {
                    console.error(error);
                    alert("Erro de conexão ao enviar imagens.");
                }
            }, 'image/png');
        });
    </script>

</body>
</html>
